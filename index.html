<script type="text/javascript">
//<!--

<!-- empêcher la sélection du texte -->
    function ffalse()
        {
            return false;
        }
    function ftrue()
        {
            return true;
        }
    document.onselectstart = new Function ("return false");
    if(window.sidebar)
        {
            document.onmousedown = ffalse;
            document.onclick = ftrue;
        }

<!-- empêcher le clic droit -->		
    document.oncontextmenu = new Function("return false");

<!-- viewport auto detect best scale -->		
	var def = 962;	
	var actual = document.documentElement.clientWidth;
	var scale = Math.ceil((actual/def)*100)/100;
	document.querySelector("meta[name=viewport]").setAttribute('content','width=device-width, initial-scale='+scale+', maximum-scale='+scale+', user-scalable=no');
	
<!-- import pages -->	
$(function(){
      $("#page1").load("pages/page1.html"); 	<!-- load page 1 -->
      $("#page2").load("pages/page2.html");		<!-- load page 2 -->
      $("#page3").load("pages/page3.html");		<!-- load page 3 -->
	  
	RefreshData();	  
	});
	
//-->
</script>	
</head>

<body bgcolor="#000">
<div id='slider' class='swipe'>
<div class='swipe-wrap'>

<div id="page2"></div>	<!-- Page 2 -->

</div>

<!-- Popups under -->

<div id="popup_camera3"><img src="" onClick="lightbox_close('camera3');" width="640" height="480" class='bigcamera'/></div>
<div id="popup_camera4"><img src="" onClick="lightbox_close('camera4');" width="640" height="480" class='bigcamera'/></div>

<div id="popup_camera6"><img src="" onClick="lightbox_close('camera6');" width="640" height="480" class='bigcamera'/></div>

<script type="text/javascript">
// swipe function
var mySwipe = new Swipe(document.getElementById('slider'),{
                speed: 300,
                continuous: loop
        });
mySwipe.setup();
// swipe on keypad
	$("body").keydown(function(e) {
	   if(e.keyCode == 37) { // left key
		  window.mySwipe.prev();
	   } else if(e.keyCode == 39) { // right key
		  window.mySwipe.next();
	   }
	});
// swipe on mouse wheel	
	$(window).bind('mousewheel DOMMouseScroll', function(event){
    if (event.originalEvent.wheelDelta > 0 || event.originalEvent.detail < 0) {
        window.mySwipe.prev();
    }
    else {
        window.mySwipe.next();
    }
	});
</script>

</body>
</html>
